matches:
- trigger: ":smc"
  replace: "{{output}}"
  vars:
    - name: input
      type: form
      params:
        layout: |
          [[name]]
    - name: output
      type: script
      params:
        inject_args: true
        args:
          - python3
          - "%CONFIG%/scripts/txtcvt.py"
          - -e
          - -o
          - smc

